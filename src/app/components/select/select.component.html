<div class="select-wrapper">
  <select
    id="select"
    [disabled]="disabled"
    [ngClass]="{ error: hasError, placeholder: !value }"
    [value]="value"
    (change)="onChange($event)"
  >
    <option value="" disabled hidden>{{ placeholder }}</option>
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
</div>
